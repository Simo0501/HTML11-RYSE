<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./css/style.css">
<body>
  <div class="container">
    <header class="header inner-container">
      <div class="col">
        <a href=""><img src="./css/img/logo-1.png" alt=""></a>
      </div>
      <div class="col">
        <div class="col-action">
          <button>
            <span>Home</span>
            <i class="fa-solid fa-angle-down"></i>
          </button>
        </div>
        <div class="col-action">
          <button>
            <span>Services</span>
            <i class="fa-solid fa-angle-down"></i>
          </button>
        </div>
        <div class="col-action">
          <button>
            <span>Pages</span>
            <i class="fa-solid fa-angle-down"></i>
          </button>
        </div>
        <div class="col-action">
          <button>
            <span>Elements</span>
            <i class="fa-solid fa-angle-down"></i>
          </button>
        </div>
        <div class="col-action">
          <button>
            <span>Portfolio</span>
            <i class="fa-solid fa-angle-down"></i>
          </button>
        </div>
        <div class="col-action">
          <button>
            <span>Blog</span>
          </button>
        </div>
      </div>
      <div class="col">
        <div class="col-action">
          <button class="col-action-position">
            <i class="fa-solid fa-basket-shopping"></i>
            <span class="col-action-position-number">0</span>
          </button>
        </div>
        <div class="col-action">
          <button class="col-action-search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>
    <div class="jumbo inner-container">
      <div class="row">
        <div class="col-40">
          <div class="jumbo-text">
            <h2 class="jumbo-title"><img src="./css/img/emoji.png" alt="">Get Started With <span class="text-red">Ryse</span></h2>
            <h3 class="jumbo-subtitle">We Are The Best <br> SEO Marketing <br> Agency.</h3>
            <div class="row">
              <div class="col-column">
                <h4 class="jumbo-data-title text-red">98.5%</h4>
                <small>Clients Satisfaction</small>
              </div>
              <div class="col-column">
                <h4 class="jumbo-data-title text-red">26 <small>Years</small></h4>
                <small>Work Experience</small>
              </div>
            </div>
          </div>
        </div>
        <div class="60">
          <img src="./css/img/banner-image.png" alt="">
        </div>
      </div>
      <div class="row"></div>
    </div>
  </div>
</body>
</html>
